<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product-detail {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 100%;
            vertical-align: top;
        }
        .product-detail img {
            max-width: 100%;
        }
        .product-detail h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-detail p {
            margin: 5px 0;
        }
        .product-detail .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Detail</h1>
        <div id="product-detail"></div>
    </div>

    <script src="product_detail.js"></script>
</body>
</html>
